<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>My organization</title>
    <link th:href="@{/style/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/utils.html :: navigation"></div>

<h4>Account activation</h4>

<br>

<div class="container">
    <form th:action="@{/user/addUserAccess}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-2">
                Email :
            </div>
            <div class="col-4">
                <input type="text" th:field="*{userEmail}" style="width: 80%" disabled="true"/>

                <div id="mailAcception">
                    <p>Link to registration was sent to the address provided.</p>
                </div>


            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="offset-3">
                    <input type="button" value="Main page" class="btn btn-primary" th:onclick="'goToMain()'">
<!--                    <input type="reset" class="btn btn-primary"/>-->
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/utils.html :: footer"></div>
<script>
    function goToMain() {
        window.location.assign("http://localhost:8080/worker");
    }
</script>
</body>
</html>

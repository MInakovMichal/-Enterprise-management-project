<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vaccination</title>
    <link th:href="@{/style/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/utils.html :: navigation"></div>

<h4>Rejestracja</h4>

<br>

<div class="container">
    <form th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userPesel}" th:value="${user.userPesel}"/>

        <div class="row">
            <div class="col-2">
                Imię :
            </div>
            <div class="col-4">
                <input th:field="*{userName}" disabled/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Nazwisko :
            </div>
            <div class="col-4">
                <input th:field="*{userSurname}" disabled/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Email :
            </div>
            <div class="col-4">
                <input th:field="*{userEmail}" required/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Telefon :
            </div>
            <div class="col-4">
                <input th:field="*{userPhoneNumber}" required/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Login :
            </div>
            <div class="col-4">
                <input th:field="*{userLogin}"/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Hasło :
            </div>
            <div class="col-4">
                <input type="password" th:field="*{userPassword}"/>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="offset-3">
                    <input type="submit" value="Zapisz" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/utils.html :: footer"></div>
</body>
</html>
